<section data-markdown> <textarea data-template> <h1>TPC in Run 18</h1>

- In Run 18 the inner section of TPC sector 20 trippled the number of layers
  - 13 TPC layers to 40 iTPC layers resulting in change from 45 to 72 total layers in the sector

- It was decided not to use iTPC hits in Run 18 tracking

- We would like to know how tracks are affected by missing hits in sector 20

</textarea>
</section>



<section data-markdown> <textarea data-template> <h1>First Observations</h1>

- <a href="https://drupal.star.bnl.gov/STAR/blog/lisa/phi-distributions-not-understood-isobar-runs">Early observations reported by Mike Lisa and Xiaoyu Liu</a>

  - The data was reconstructed by fast offline during the Run, i.e. early feedback, no fixed release

  <img style="display: block; margin: 0em auto;" src="graphics/phi_high_pt_xiaoyu.png" width="70%" />

- Claimed: $\sim 75\%$ of tracks lost at hight $P_T$

</textarea>
</section>



<section data-markdown> <textarea data-template> <h1>First Observations</h1>

- Asked Xiaoyu to analyze recently reconstructed data

  - The effect is much smaller

  <img style="display: block; margin: 0em auto;" src="graphics/phi_high_pt_xiaoyu_2.png" width="70%" />

</textarea>
</section>



<section data-markdown> <textarea data-template> <h1>Our Investigation</h1>

- Look at the data reconstructed with SL18h with vetted calibrations

- Model the situation in sector 20 by excluding hits in the inner sector 14

  - Reconstructed same sample twice: With and without hits in sector 14
  - Labeled samples as YES14 and NO14 respectively

- We confirm the expected loss of track efficiency around sector 14 for global and primary tracks

</textarea>
</section>

<section data-markdown> <textarea data-template> <h1>Summary</h1>

- We do not confirm the initially claimed $\sim 75\%$ loss in efficiency in iTPC sector

  - The effect is much less in properly calibrated data

- We modeled the missing inner hits in sector 14

  - The average expected loss due to missing hits is $\sim 20\%$ for global
  tracks with high $P_T$ and an additional $\sim 8\%$ loss for primary tracks

  - Currently, $\sim 5\%$ out of the $\sim 8\%$ loss in primaries can be explained by
  the widening of the 2D impact parameter distribution.<br>
  Due to this effect the tracks do not pass the cut and are not assigned to vertex


</textarea>
